version: '3.8'

services:
  aiwm-worker:
    image: aiwm-worker:latest
    container_name: aiwm-worker
    build:
      context: ../..
      dockerfile: services/aiwm-worker/Dockerfile

    # Environment variables from .env file
    env_file:
      - .env

    # Network mode: host để kết nối dễ dàng
    # Hoặc dùng bridge nếu cần isolation
    network_mode: "host"

    # Mount Docker socket for container management
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/app/logs

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # GPU support (if using nvidia-docker)
    # Uncomment if you have NVIDIA GPUs
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all
    #   - NVIDIA_DRIVER_CAPABILITIES=compute,utility
